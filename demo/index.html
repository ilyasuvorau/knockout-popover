<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title></title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Knockout-popover</h1>

            <p>
                This is example of how to use <span data-bind="popover: true" class="ko-popover"
                                                    data-popover-placement="bottom"
                                                    data-popover-title="knockout-popover"
                                                    data-popover-content="Awesome knockout-popover plugin">knockout-popover</span>
            </p>

            <p data-bind="popover: false, popoverOptions: { elem: '.ko-popover'}">
                This is example of how to enable
                <span class="ko-popover"
                      data-popover-title="knockout-popover: multiple popovers"
                      data-popover-content="Multiple popovers by single knockoutjs binding">knockout-popovers</span> for
                all specific

                <span class="ko-popover ko-popover-info"
                      data-popover-placement="right"
                      data-popover-title="knockout-popover: multiple popovers with custom CSS class .ko-popover-info"
                      data-popover-content="So, do you like it?">
                    child elements</span>
            </p>

        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!--ko.bindings.popover-->

<script src="../src/ko.bindings.popover.js"></script>

<!--User code-->

<script>
    var vm = {};

    ko.applyBindings(vm);

</script>

</body>
</html>
